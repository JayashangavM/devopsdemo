<!DOCTYPE html>
<html>
<head>
    <title>DevOps Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            max-width: 400px;
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }
        button {
            background-color: #0a66c2;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #084a94;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ‰ Nginx + GitHub + AWS EC2 Working!</h1>
    <p>Deployed by Jayashangav</p>

    <h2>Contact Form</h2>
    <form onsubmit="submitForm(event)">
        <label>Name</label>
        <input type="text" id="name" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Message</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <script>
        function submitForm(e) {
            e.preventDefault();
            alert(
                "Thank you " +
                document.getElementById("name").value +
                "! Form submitted successfully."
            );
        }
    </script>

</body>
</html>
